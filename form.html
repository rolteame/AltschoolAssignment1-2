<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Altschool | Signup</title>
	</head>
	<body>
		<section>
			<h1>Sign Up</h1>
			<p>Take the next steps to apply at Altschool Africa</p>
			<form action="">
				<div>
					<div>
						<label for="firstName">First Name</label>
						<input type="text" name="firstName" placeholder="First Name" />
					</div>
					<div>
						<label for="lastName">Last Name</label>
						<input type="text" name="lastName" placeholder="Last Name" />
					</div>
				</div>
				<div>
					<div>
						<label for="email">Email</label>
						<input type="email" name="email" placeholder="Email" />
					</div>
					<div>
						<label for="gender">Gender</label>
						<select id="gender" name="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
				</div>
				<div>
					<div>
						<label for="dateOfBirth">Date of Birth</label>
						<input type="date" name="dateOfBirth" />
					</div>
					<div>
						<label for="phone">Phone Number</label>
						<input type="text" name="phone" placeholder="Phone Number" />
					</div>
				</div>
				<div>
					<div>
						<label for="country">Country of Recidence</label>
						<input
							type="text"
							name="country"
							placeholder="Country of Recidence"
						/>
					</div>
					<div>
						<label for="state">State of Recidence</label>
						<input type="text" name="state" placeholder="State of Recidence" />
					</div>
				</div>
				<div>
					<div>
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="Password" />
					</div>
					<div>
						<label for="confirmPassword">Confirm Password</label>
						<input
							type="passsword"
							name="confirmPassword"
							placeholder="Confirm Password"
						/>
					</div>
				</div>
				<div>
					<div>
						<label for="howDidYouHear">How did you hear about us?</label>
						<input
							type="text"
							name="howDidYouHear"
							placeholder="Optional: Let us know how you found us"
						/>
					</div>
				</div>
				<p>
					By clicking continue, I agree to <a href="#">Terms of Use</a> and
					acknowledge that i have read the <a href="#">Privacy Policy</a>.
				</p>
				<button type="submit">Signup</button>
			</form>
		</section>
	</body>
</html>
